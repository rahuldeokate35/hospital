<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        input[type="submit"]:hover, .btn:hover {
            background: #31ca12;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Login</h1>
        <form action="login.html">
            <label><b></b>User Name</b></label>
            <input type="text" placeholder="Enter UserName" required><br>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required><br>

            <input type="submit" value="Login">
        </form>
        
        <a href="newAdmin.html" class="btn">New Doctor</a><br>
        <a href="home.html" class="btn">Home</a>
        <a href="home.html">
            <input type="button" value="Back" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
        </a>
        
    </div>

</body>
</html>
